<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
</head>
<body>
    <div>
      <table>
        <thead>
          <tr>
            <th>State</th>
            <th>Active</th>
            <th>Confirmed</th>
            <th>Recovered</th>
            <th>Deaths</th>            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of stateWiseData">
            <td><a routerLink="state/{{item.state}}">{{item.state}}</a></td>
            <td>{{item.active}}</td>
            <td>{{item.confirmed}}</td>
            <td>{{item.recovered}}</td>
            <td>{{item.deaths}}</td>
          </tr>
        </tbody>
      </table>
    </div>
</body>
</html>

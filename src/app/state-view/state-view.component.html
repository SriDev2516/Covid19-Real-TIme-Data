<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{id}}</title>
</head>
<body>
    <div>
        <a class='home' routerLink="">Home</a>
    </div>
    <br>
    <div>
        <table>
            <thead>
                <tr>
                    <th>District Name</th>
                    <th>Active</th>
                    <th>Confirmed</th>
                    <th>Recovered</th>
                    <th>Deceased</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of response">
                    <td>{{item.district == 'Unknown' ? 'Total': item.district}}</td>
                    <td>{{item.active}}</td>
                    <td>{{item.confirmed}}</td>
                    <td>{{item.recovered}}</td>
                    <td>{{item.deceased}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
